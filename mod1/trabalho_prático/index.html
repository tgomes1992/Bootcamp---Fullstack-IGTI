<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Document</title>
</head>

<body>


  <div class="container" oninput=changevalue()>
    <h1>Trabalho Prático - Módulo 1</h1>
    <p><b>(R) Red</b>
      <input id="Red" type="range" min="0" max="255">
      <input id="redv" type="text" maxlength="3" value=0 disabled>
    </p>
    <p><b>(G) Green</b>
      <input id="Green" type="range" min="0" max="255">
      <input id="greenv" type="text" maxlength="3" value=0 disabled>
    </p>
    <p><b>(B) Blue</b>
      <input id="Blue" type="range" min="0" max="255">
      <input id="bluev" type="text" maxlength="3" value=0 disabled>
    </p>
    <div class="square">
      <br><br><br><br><br><br><br><br>
    </div>
  </div>


</body>
<script src="js/script.js"></script>

</html>
